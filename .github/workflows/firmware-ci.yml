name: Firmware CI

on:
  push:
    branches: [main, develop, 'feature/**']
    paths:
      - 'firmware/**'
      - '.github/workflows/firmware-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'firmware/**'
      - '.github/workflows/firmware-ci.yml'

jobs:
  build:
    name: Build ESP32-S3 Firmware
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:v5.2.2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build firmware
        working-directory: firmware/domes
        run: |
          . $IDF_PATH/export.sh
          idf.py build

      - name: Report binary size
        run: |
          SIZE=$(stat -c%s firmware/domes/build/domes.bin)
          echo "Binary size: $SIZE bytes ($(numfmt --to=iec $SIZE))"

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: domes-firmware-${{ github.sha }}
          path: firmware/domes/build/domes.bin
          retention-days: 14
